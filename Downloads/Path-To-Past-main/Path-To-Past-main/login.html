<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("loginbg.webp"); /* Add your image URL here */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #container {
        width: 400px;
        padding: 20px;
        background-color: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }

      form {
        display: none; /* Hide both forms initially */
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="submit"] {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
        background-color: #fff;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      input[type="submit"]:focus {
        border-color: #007bff;
        outline: none;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .toggle {
        text-align: center;
        margin-top: 20px;
      }

      .toggle a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s ease;
      }

      .toggle a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Only one heading for both login and signup -->
      <h2 id="formHeading">Login</h2>
      <form
        id="loginForm"
        action="login.php"
        method="post"
        style="display: flex"
      >
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="username" required /><br />
        <label for="login_password">Password:</label>
        <input
          type="password"
          id="login_password"
          name="password"
          required
        /><br />
        <input type="submit" value="Login" />
      </form>

      <form id="signupForm" action="signup.php" method="post">
        <label for="signup_username">Username:</label>
        <input
          type="text"
          id="signup_username"
          name="username"
          required
        /><br />
        <label for="signup_password">Password:</label>
        <input
          type="password"
          id="signup_password"
          name="password"
          required
        /><br />
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <input type="submit" value="Signup" />
      </form>

      <div class="toggle">
        <a href="#" onclick="showLogin()">Login</a> |
        <a href="#" onclick="showSignup()">Signup</a>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("formHeading").innerText = "Login"; // Set heading to "Login"
        document.getElementById("loginForm").style.display = "flex";
        document.getElementById("signupForm").style.display = "none";
      }
      function showSignup() {
        document.getElementById("formHeading").innerText = "Signup"; // Set heading to "Signup"
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "flex";
      }
    </script>
  </body>
</html>
